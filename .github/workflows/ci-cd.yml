name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      deployments: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: mvn -B package -DskipTests

      - name: Generate tags
        id: tags
        run: |
          DATE=$(date +'%Y%m%d')
          DATETIME=$(date +'%Y%m%d-%H%M%S')
          SHA=${GITHUB_SHA::8}
          echo "date=$DATE" >> $GITHUB_OUTPUT
          echo "datetime=$DATETIME" >> $GITHUB_OUTPUT
          echo "sha=$SHA" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push multi-platform images
        uses: docker/build-push-action@v5
        with:
          context: .
          file: src/main/docker/Dockerfile.jvm
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tags.outputs.date }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tags.outputs.datetime }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tags.outputs.date }}-${{ steps.tags.outputs.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tags.outputs.date }}-amd64
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tags.outputs.date }}-arm64
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tags.outputs.datetime }}-amd64
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tags.outputs.datetime }}-arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create Deployment
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/github-script@v7
        with:
          script: |
            const deployment = await github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.sha,
              environment: 'production',
              description: 'Deploy v${{ steps.tags.outputs.date }}',
              auto_merge: false,
              required_contexts: []
            });
            
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: deployment.data.id,
              state: 'success',
              description: 'Deployment successful',
              environment_url: 'https://your-app-url.com',
              log_url: `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
            });

      - name: Create Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.tags.outputs.date }}
          release_name: Release v${{ steps.tags.outputs.date }}
          body: |
            ## ðŸš€ Release v${{ steps.tags.outputs.date }}
            
            **Build Date:** ${{ steps.tags.outputs.datetime }}
            **Commit:** ${{ github.sha }}
            
            ### Container Images
            
            **Multi-platform (recommended):**
            - `${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tags.outputs.date }}`
            - `${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tags.outputs.datetime }}`
            - `${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest`
            
            **Platform-specific tags:**
            - AMD64: `${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tags.outputs.date }}-amd64`
            - ARM64: `${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tags.outputs.date }}-arm64`
            - AMD64: `${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tags.outputs.datetime }}-amd64`
            - ARM64: `${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tags.outputs.datetime }}-arm64`
            
            **Usage:**
            ```bash
            # Multi-platform (auto-select)
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tags.outputs.date }}
            
            # Specific platform
            docker pull --platform=linux/amd64 ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tags.outputs.date }}
            docker pull --platform=linux/arm64 ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tags.outputs.date }}
            ```
          draft: false
          prerelease: false

      - name: Build summary
        if: github.event_name != 'pull_request'
        run: |
          echo "## ðŸš€ Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "**Tags created:**" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tags.outputs.date }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tags.outputs.datetime }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Platforms:** linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY
