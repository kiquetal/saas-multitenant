# fluentd/conf/fluent.conf

# Input for application logs
<source>
  @type tail
  path /fluentd/log/app-quarkus.log,/fluentd/log/quarkus.log
  pos_file /fluentd/log/quarkus.log.pos
  tag quarkus.logs
  <parse>
    @type regexp
    expression /^(?<time>\d{4}-\d{2}-\d{2}\s\d{2}:\d{2}:\d{2},\d{3})\s+(?<level>[A-Z]+)\s+\[(?<logger>[^\]]+)\]\s+\((?<thread>[^\)]+)\)\s+(?<message>.*)$/
    time_format %Y-%m-%d %H:%M:%S,%L
  </parse>
</source>

# Docker logs input
<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

# Route Quarkus logs to Loki
<match quarkus.**>
  @type loki
  url "http://loki:3100"
  extra_labels {"job": "quarkus", "environment": "prod"}
  label_keys "level,logger,thread"
  drop_single_key true
  flush_interval 10s
  flush_at_shutdown true
  buffer_chunk_limit 1m
  <label>
    logger
    level
    thread
  </label>
</match>

# Route Docker logs to Loki
<match docker.**>
  @type loki
  url "http://loki:3100"
  extra_labels {"job": "docker"}
  label_keys "container_name,container_id"
  drop_single_key true
  flush_interval 10s
  <label>
    container_name
    container_id
  </label>
</match>

<match **>
  @type copy
  <store>
    @type loki
    url "http://loki:3100"
    extra_labels {"job": "fluentd"}
    flush_interval 10s
    flush_at_shutdown true
    buffer_chunk_limit 1m
  </store>
  <store>
    @type stdout
  </store>
</match>
