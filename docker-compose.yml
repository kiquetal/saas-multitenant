services:
  app:
    build:
      context: .
      dockerfile: src/main/docker/Dockerfile.jvm
    container_name: saas-multitenant-app
    ports:
      - "8080:8080"
    environment:
      - QUARKUS_PROFILE=prod
      - QUARKUS_DATASOURCE_USERNAME=postgres
      - QUARKUS_DATASOURCE_PASSWORD=postgres
      - QUARKUS_DATASOURCE_JDBC_URL=jdbc:postgresql://db:5432/quarkus
      - QUARKUS_HTTP_ROOT_PATH=/borges
    volumes:
      - app_logs:/app/logs
    networks:
      - saas-network
    logging:
      driver: fluentd
      options:
        fluentd-address: localhost:24224
        tag: app.saas-multitenant
    depends_on:
      db:
        condition: service_healthy
      fluentd:
        condition: service_started

  db:
    image: postgres:18
    container_name: saas-multitenant-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=quarkus
    volumes:
      - postgres_data:/var/lib/postgresql
    networks:
      - saas-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  loki:
    image: grafana/loki:2.9.2
    container_name: loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - saas-network
    volumes:
      - ./config/loki:/etc/loki
      - loki_data:/loki
    environment:
      - JAEGER_AGENT_HOST=tempo
      - JAEGER_ENDPOINT=http://tempo:14268/api/traces
      - JAEGER_SAMPLER_TYPE=const
      - JAEGER_SAMPLER_PARAM=1

  fluentd:
    build:
      context: ./config/fluentd
      dockerfile: Dockerfile
    container_name: fluentd
    ports:
      - "24224:24224"
      - "24224:24224/udp"
    volumes:
      - ./config/fluentd/conf:/fluentd/etc
      - app_logs:/fluentd/log
    networks:
      - saas-network
    depends_on:
      - loki

volumes:
  postgres_data:
    name: saas-multitenant-data
  app_logs:
    name: saas-multitenant-logs
  loki_data:
    name: saas-multitenant-loki

networks:
  saas-network:
    name: saas-network
    driver: bridge
